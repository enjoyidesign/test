<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公益家具再利用平台</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #fafafa;
            color: #2c2c2c;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #f8f4f0 0%, #ede7e0 100%);
            color: #8b7355;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #e8e2db;
        }

        .debug-panel {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            margin: 15px;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .debug-panel h3 {
            color: #495057;
            margin-bottom: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .debug-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 6px;
            margin: 5px 0;
            border-left: 4px solid #007bff;
        }

        .debug-success {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .debug-error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .debug-warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }

        .search-section {
            background: white;
            padding: 25px;
            margin: 15px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(139, 115, 85, 0.08);
            border: 1px solid #f5f1ed;
        }

        .search-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e8e2db;
            border-radius: 12px;
            font-size: 16px;
            min-width: 200px;
            background: #fefefe;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }

        .search-select {
            padding: 14px 18px;
            border: 2px solid #e8e2db;
            border-radius: 12px;
            font-size: 16px;
            background: #fefefe;
            min-width: 120px;
            transition: all 0.3s ease;
        }

        .search-select:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }

        .update-btn {
            background: #fefefe;
            color: #2c2c2c;
            border: 2px solid #e8e2db;
            padding: 14px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 100px;
        }
        
        .update-btn:hover {
            border-color: #d4a574;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }
        
        .update-btn:disabled {
            background: #f5f5f5;
            color: #999;
            border-color: #ddd;
            cursor: not-allowed;
            box-shadow: none;
        }

        .last-update {
            font-size: 12px;
            color: #8b7355;
            margin-left: 10px;
            display: none;
        }

        .furniture-list {
            padding: 0 10px;
        }

        .furniture-card {
            background: white;
            margin: 12px 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(139, 115, 85, 0.08);
            border: 1px solid #f5f1ed;
            transition: all 0.3s ease;
        }

        .furniture-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(139, 115, 85, 0.12);
        }

        .card-content {
            display: flex;
            padding: 20px;
            align-items: center;
        }

        .furniture-image {
            width: 130px;
            height: 130px;
            border-radius: 12px;
            object-fit: cover;
            margin-right: 20px;
            flex-shrink: 0;
            border: 2px solid #f5f1ed;
        }

        .furniture-info {
            flex: 1;
            min-width: 0;
        }

        .furniture-name {
            font-size: 20px;
            font-weight: 600;
            color: #2c2c2c;
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }

        .furniture-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }

        .detail-item {
            font-size: 15px;
            color: #6b6b6b;
        }

        .detail-label {
            font-weight: 500;
            color: #8b7355;
        }

        .detail-btn {
            background: linear-gradient(135deg, #d4a574 0%, #c89666 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-left: auto;
            flex-shrink: 0;
            letter-spacing: 0.3px;
        }

        .detail-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(212, 165, 116, 0.25);
            background: linear-gradient(135deg, #c89666 0%, #b8855a 100%);
        }

        /* 詳細資料彈窗 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90%;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
            box-shadow: 0 20px 60px rgba(139, 115, 85, 0.15);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #f8f4f0 0%, #ede7e0 100%);
            color: #8b7355;
            padding: 25px;
            border-radius: 20px 20px 0 0;
            position: relative;
            border-bottom: 1px solid #e8e2db;
        }

        .close {
            position: absolute;
            right: 25px;
            top: 20px;
            color: #8b7355;
            font-size: 28px;
            font-weight: 300;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #6b5643;
        }

        .modal-body {
            padding: 25px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .detail-group {
            background: #faf8f6;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #f0ebe5;
        }

        .detail-group h4 {
            color: #8b7355;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f0ebe5;
            font-size: 15px;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-row span:first-child {
            color: #6b6b6b;
            font-weight: 500;
        }

        .detail-row span:last-child {
            color: #2c2c2c;
            font-weight: 400;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .gallery-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #f5f1ed;
        }

        .gallery-image:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(139, 115, 85, 0.15);
        }

        /* 雙按鈕區域 */
        .reserve-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .reserve-btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .mobile-btn {
            background: linear-gradient(135deg, #a8c8a1 0%, #9bb894 100%);
            color: white;
        }

        .mobile-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(168, 200, 161, 0.3);
            background: linear-gradient(135deg, #9bb894 0%, #8ca885 100%);
        }

        .desktop-btn {
            background: linear-gradient(135deg, #7db9e8 0%, #6ba6d3 100%);
            color: white;
        }

        .desktop-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(125, 185, 232, 0.3);
            background: linear-gradient(135deg, #6ba6d3 0%, #5a95be 100%);
        }

        /* 通知訊息樣式 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            transform: translateX(450px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #a8c8a1 0%, #9bb894 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #e17d7d 0%, #d66767 100%);
        }

        .notification.info {
            background: linear-gradient(135deg, #7db9e8 0%, #6ba6d3 100%);
        }

        .notification.loading {
            background: linear-gradient(135deg, #d4a574 0%, #c89666 100%);
        }

        .notification-icon {
            font-size: 20px;
        }

        .notification-close {
            margin-left: auto;
            cursor: pointer;
            opacity: 0.7;
            font-size: 18px;
            padding: 4px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .notification-close:hover {
            opacity: 1;
            background: rgba(255,255,255,0.2);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .toggle-debug {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .card-content {
                flex-direction: column;
                align-items: stretch;
            }

            .furniture-image {
                width: 100%;
                height: 200px;
                margin-right: 0;
                margin-bottom: 15px;
            }

            .furniture-details {
                justify-content: space-between;
            }

            .detail-btn {
                margin-left: 0;
                margin-top: 10px;
            }

            .search-row {
                flex-direction: column;
            }

            .search-input, .search-select {
                min-width: auto;
            }

            .reserve-buttons {
                flex-direction: column;
            }

            .debug-panel {
                margin: 10px;
                padding: 15px;
                font-size: 11px;
            }
        }
        /* 🔒 預設隱藏除錯功能 */
    .toggle-debug {
        display: none !important;
    }

    #debugPanel {
        display: none !important;
    }

    /* 🔓 除錯模式時顯示 */
    .debug-mode .toggle-debug {
        display: block !important;
    }

    .debug-mode #debugPanel {
        display: block !important;
    }
</style>
    </style>
</head>
<body>
    <button class="toggle-debug" onclick="toggleDebugPanel()">🐛 除錯</button>

    <div class="header">
        <h1>公益家具再利用平台</h1>
        <p>找到心儀的家具，開始新生活</p>
    </div>

    <!-- 除錯面板 -->
    <div id="debugPanel" class="debug-panel" style="display: none;">
        <h3>🔍 除錯資訊</h3>
        <div id="debugInfo">
            <div class="debug-info">等待載入資料...</div>
        </div>
    </div>

    <div class="search-section">
        <div class="search-row">
            <input type="text" id="searchInput" class="search-input" placeholder="搜尋家具名稱、種類、地點...">
        </div>
        <div class="search-row">
            <select id="categoryFilter" class="search-select">
                <option value="">所有種類</option>
                <option value="書桌">書桌</option>
                <option value="沙發">沙發</option>
                <option value="椅子">椅子</option>
                <option value="櫃子">櫃子</option>
            </select>
            <select id="locationFilter" class="search-select">
                <option value="">所有地區</option>
                <option value="台北市">台北市</option>
                <option value="新北市">新北市</option>
                <option value="桃園市">桃園市</option>
                <option value="台中市">台中市</option>
                <option value="台南市">台南市</option>
                <option value="高雄市">高雄市</option>
                <option value="基隆市">基隆市</option>
                <option value="新竹市">新竹市</option>
                <option value="嘉義市">嘉義市</option>
                <option value="新竹縣">新竹縣</option>
                <option value="苗栗縣">苗栗縣</option>
                <option value="彰化縣">彰化縣</option>
                <option value="南投縣">南投縣</option>
                <option value="雲林縣">雲林縣</option>
                <option value="嘉義縣">嘉義縣</option>
                <option value="屏東縣">屏東縣</option>
                <option value="宜蘭縣">宜蘭縣</option>
                <option value="花蓮縣">花蓮縣</option>
                <option value="台東縣">台東縣</option>
                <option value="澎湖縣">澎湖縣</option>
                <option value="金門縣">金門縣</option>
                <option value="連江縣">連江縣</option>
            </select>
            <select id="conditionFilter" class="search-select">
                <option value="">新舊程度</option>
                <option value="全新">全新</option>
                <option value="九成新">九成新</option>
                <option value="八成新">八成新</option>
                <option value="七成新">七成新</option>
            </select>
            <button id="updateBtn" class="update-btn" onclick="updateData()">
                更新資料
            </button>
            <span id="lastUpdate" class="last-update"></span>
        </div>
    </div>

    <div class="furniture-list" id="furnitureList">
        <!-- 家具卡片將在這裡動態生成 -->
    </div>

    <!-- 詳細資料彈窗 -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">家具詳細資料</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 詳細內容將在這裡動態生成 -->
            </div>
        </div>
    </div>

 <script>
        // 🔧 統一的 API URL 設定
        const API_CONFIG = {
            BASE_URL: 'https://script.google.com/macros/s/AKfycbxspmt1FDOeYdjRJmMznBRIuvWQj8XR25jaMZW2YMyMrxCr_aFSeYG3lHV4D3DnOmrk/exec'
        };

        // 取得更新用的API網址
        function getUpdateApiUrl() {
            return API_CONFIG.BASE_URL;
        }
        
        // 取得URL參數
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token') || 'cHVibGlj'; // 預設為一般民眾
        const userLineId = urlParams.get('lineId') || 'unknown';

        // 🔒 檢查除錯模式
        const isDebugMode = urlParams.has('debug');
        
        // 除錯日誌
        let debugLogs = [];

        function addDebugLog(message, type = 'info') {
            if (isDebugMode) {
                const timestamp = new Date().toLocaleTimeString();
                debugLogs.push({ timestamp, message, type });
                updateDebugPanel();
                console.log(`[${timestamp}] ${message}`);
            } else {
                console.log(`[DEBUG] ${message}`);
            }
        }

        function updateDebugPanel() {
            if (!isDebugMode) return;
            
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                debugInfo.innerHTML = debugLogs.map(log => 
                    `<div class="debug-info debug-${log.type}">
                        [${log.timestamp}] ${log.message}
                    </div>`
                ).join('');
            }
        }

        function toggleDebugPanel() {
            if (!isDebugMode) return;
            
            const panel = document.getElementById('debugPanel');
            if (panel) {
                panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            }
        }

        // 🔧 初始化除錯模式顯示
        function initializeDebugMode() {
            if (isDebugMode) {
                document.body.classList.add('debug-mode');
                addDebugLog('🔓 除錯模式已啟用', 'success');
            }
        }

        // 🔧 取得API網址
        function getApiUrl(token) {
            const baseUrl = API_CONFIG.BASE_URL;
            const timestamp = new Date().getTime();
            
            if (token === 'Y2hhcml0eQ==') { // 'charity' in base64
                return `${baseUrl}?action=getData&type=charity&_t=${timestamp}`;
            } else { // 一般民眾
                return `${baseUrl}?action=getData&type=public&_t=${timestamp}`;
            }
        }

        // 家具資料
        let furnitureData = [];
        let filteredData = [];

        // LIFF 初始化
        window.addEventListener('load', function() {
            liff.init({
                liffId: '2007527995-VrMyorMd'
            }).then(() => {
                addDebugLog('LIFF 初始化成功', 'success');
            }).catch((err) => {
                addDebugLog(`LIFF 初始化失敗: ${err}`, 'error');
            });
        });

        // 🔧 修正版載入家具資料函數 - 跳過第一次嘗試
        async function loadFurnitureData() {
            addDebugLog('🚀 開始載入家具資料', 'info');
            addDebugLog(`🎯 當前 token: ${token}`, 'info');
            
            if (location.protocol === 'file:') {
                addDebugLog('檢測到本地端測試，載入模擬資料', 'warning');
                loadTestData();
                return;
            }
            
            const dataType = token === 'Y2hhcml0eQ==' ? '公益單位' : '一般民眾';
            addDebugLog(`👤 資料類型: ${dataType}`, 'info');
            
            // 🔧 直接使用穩定的方法（跳過第一次嘗試）
            try {
                addDebugLog('🔄 開始載入 (使用穩定方法)...', 'info');
                
                const baseUrl = API_CONFIG.BASE_URL;
                const simpleUrl = `${baseUrl}?action=getData&type=${dataType === '公益單位' ? 'charity' : 'public'}`;
                
                addDebugLog(`📡 載入請求: ${simpleUrl}`, 'info');
                
                const response = await fetch(simpleUrl, {
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                addDebugLog(`📊 回應狀態: ${response.status}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const responseText = await response.text();
                addDebugLog(`📏 回應長度: ${responseText.length} 字元`, 'info');
                
                if (responseText.length === 0) {
                    throw new Error('回應內容為空');
                }
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    addDebugLog(`❌ JSON 解析失敗: ${parseError.message}`, 'error');
                    addDebugLog(`📋 回應內容前 200 字元: ${responseText.substring(0, 200)}`, 'error');
                    throw new Error('回應格式錯誤');
                }
                
                // 檢查 API 回應
                addDebugLog('📋 API 回應檢查:', 'info');
                addDebugLog(`✓ success: ${result.success}`, 'info');
                addDebugLog(`✓ count: ${result.count}`, 'info');
                addDebugLog(`✓ type: ${result.type}`, 'info');
                
                if (!result.success) {
                    throw new Error(result.message || '載入失敗');
                }
                
                if (!Array.isArray(result.data)) {
                    throw new Error('資料格式錯誤');
                }
                
                furnitureData = result.data;
                addDebugLog(`✅ 成功載入 ${furnitureData.length} 筆資料`, 'success');
                
                if (furnitureData.length > 0) {
                    addDebugLog(`📝 第一筆: ${furnitureData[0].家具編號} - ${furnitureData[0].家具名稱}`, 'info');
                    if (furnitureData.length > 1) {
                        const lastItem = furnitureData[furnitureData.length - 1];
                        addDebugLog(`📝 最後一筆: ${lastItem.家具編號} - ${lastItem.家具名稱}`, 'info');
                    }
                }
                
                filteredData = [...furnitureData];
                renderFurnitureList(filteredData);
                updateFilterOptions();
                addDebugLog('✅ 頁面渲染完成', 'success');
                
                // 移除測試資料提示
                const testNotice = document.querySelector('.test-mode-notice');
                if (testNotice) testNotice.remove();

// 🔧 iframe 備用方式
async function updateWithIframe(updateUrl) {
    return new Promise((resolve, reject) => {
        addDebugLog('🔄 使用 iframe 執行更新...', 'info');
        
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.style.width = '0';
        iframe.style.height = '0';
        iframe.style.position = 'absolute';
        iframe.style.left = '-9999px';
        
        let completed = false;
        
        const cleanup = () => {
            if (iframe.parentNode) {
                iframe.parentNode.removeChild(iframe);
            }
        };
        
        // 設定超時
        const timeout = setTimeout(() => {
            if (!completed) {
                completed = true;
                addDebugLog('⏰ iframe 更新超時，但可能已完成', 'warning');
                cleanup();
                resolve(); // 即使超時也當作成功
            }
        }, 8000);
        
        iframe.onload = () => {
            if (!completed) {
                completed = true;
                clearTimeout(timeout);
                addDebugLog('✅ iframe 載入完成', 'success');
                cleanup();
                resolve();
            }
        };
        
        iframe.onerror = () => {
            if (!completed) {
                completed = true;
                clearTimeout(timeout);
                addDebugLog('❌ iframe 載入錯誤', 'error');
                cleanup();
                resolve(); // 即使錯誤也繼續
            }
        };
        
        document.body.appendChild(iframe);
        iframe.src = updateUrl;
    });
}

                modal.style.display = 'none';
            }
        });

        window.addEventListener('DOMContentLoaded', function() {

            initializeDebugMode();
            
            loadFurnitureData();
        });
