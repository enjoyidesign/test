// ğŸ”§ iframe å‚™ç”¨æ–¹å¼
async function updateWithIframe(updateUrl) {

        addDebugLog('ğŸ”„ ä½¿ç”¨ iframe åŸ·è¡Œæ›´æ–°...', 'info');
        
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.style.width = '0';
        iframe.style.height = '0';
        iframe.style.position = 'absolute';
        iframe.style.left = '-9999px';
        
        let completed = false;
        
        const cleanup = () => {
            if (iframe.parentNode) {
                iframe.parentNode.removeChild(iframe);
            }

        // è¨­å®šè¶…æ™‚
        const timeout = setTimeout(() => {
            if (!completed) {
                completed = true;
                addDebugLog('â° iframe æ›´æ–°è¶…æ™‚ï¼Œä½†å¯èƒ½å·²å®Œæˆ', 'warning');
                cleanup();
                resolve(); // å³ä½¿è¶…æ™‚ä¹Ÿç•¶ä½œæˆåŠŸ
            }
        }, 8000);
        
        iframe.onload = () => {
            if (!completed) {
                completed = true;
                clearTimeout(timeout);
                addDebugLog('âœ… iframe è¼‰å…¥å®Œæˆ', 'success');
                cleanup();
                resolve();
            }
        };
        
        iframe.onerror = () => {
            if (!completed) {
                completed = true;
                clearTimeout(timeout);
                addDebugLog('âŒ iframe è¼‰å…¥éŒ¯èª¤', 'error');
                cleanup();
                resolve(); // å³ä½¿éŒ¯èª¤ä¹Ÿç¹¼çºŒ
            }
        };
        
        document.body.appendChild(iframe);
        iframe.src = updateUrl;
    });
}
